<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pony</title>
    <link rel="stylesheet" href="/RandomPony/pony.css">
</head>

<body>
    <h1>Random Pony</h1>

    <details id="options">
        <summary>Options</summary>

        <!-- List Type Filter -->
        <form id="list-type-filter" autocomplete="off">
            <fieldset>
                <legend>Include Lists</legend>
                <label>
                    <input type="checkbox" name="listType" value="earth" checked>
                    Earth
                </label>
                <label>
                    <input type="checkbox" name="listType" value="pegasi" checked>
                    Pegasi
                </label>
                <label>
                    <input type="checkbox" name="listType" value="unicorns" checked>
                    Unicorns
                </label>
                <label>
                    <input type="checkbox" name="listType" value="alicorns" checked>
                    Alicorns
                </label>
                <label>
                    <input type="checkbox" name="listType" value="crystal">
                    Crystal
                </label>
                <label>
                    <input type="checkbox" name="listType" value="kirin">
                    Kirin
                </label>
                <label>
                    <input type="checkbox" name="listType" value="foal">
                    Foal
                </label>
                <label>
                    <input type="checkbox" name="listType" value="wonderbolts">
                    Wonderbolts
                </label>
            </fieldset>
        </form>

        <!-- Group Filter -->
        <form id="group-filter" autocomplete="off">
            <fieldset>
                <legend>Include Groups</legend>
                <label>
                    <input type="checkbox" name="group" value="mare" checked>
                    Mare
                </label>
                <label>
                    <input type="checkbox" name="group" value="stallion">
                    Stallion
                </label>
                <label>
                    <input type="checkbox" name="group" value="colt">
                    Colt
                </label>
                <label>
                    <input type="checkbox" name="group" value="filly">
                    Filly
                </label>
                <label>
                    <input type="checkbox" name="group" value="unknown">
                    Unknown
                </label>
            </fieldset>
        </form>

        <!-- Kind Filter -->
        <form id="kind-filter" autocomplete="off">
            <fieldset>
                <legend>Include Kind</legend>
                <label>
                    <input type="checkbox" name="kind" value="earth" checked>
                    Earth
                </label>
                <label>
                    <input type="checkbox" name="kind" value="pegasus" checked>
                    Pegasus
                </label>
                <label>
                    <input type="checkbox" name="kind" value="unicorn" checked>
                    Unicorn
                </label>
                <label>
                    <input type="checkbox" name="kind" value="Alicorn" checked>
                    Alicorn
                </label>
                <label>
                    <input type="checkbox" name="kind" value="Kirin" checked>
                    Kirin
                </label>
                <label>
                    <input type="checkbox" name="kind" value="unknown">
                    Unknown
                </label>
            </fieldset>
        </form>

        <!-- Wheel Clicks Double Range Slider -->
        <form id="wheel-clicks-form" autocomplete="off" style="margin-top: 10px;">
            <fieldset>
                <legend>Wheel Clicks (Roll Animation Length)</legend>
                <div class="range-slider" style="width: 100%; max-width: 400px;">
                    <div class="range-slider__track">
                        <div class="range-slider__range" id="range-fill"></div>
                    </div>
                    <input type="range" id="range-min" min="0" max="200" value="45" step="1">
                    <input type="range" id="range-max" min="0" max="200" value="75" step="1">
                    <div class="range-values">
                        <span>From: <span id="min-value">45</span></span>
                        <span>To: <span id="max-value">75</span></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </details>

    <details id="roll-history" style="display: none;">
        <summary>
            Roll history (<span id="roll-history-size">0</span>)
        </summary>
        <ul id="roll-history-ul"></ul>
        <button id="clear-roll-history" type="button">Clear History</button>
    </details>
    <div id="pony-container">Loading...</div>
    <button id="new-pony">Get New Pony</button>
    <script src="/RandomPony/pony.js"></script>
</body>

</html>
